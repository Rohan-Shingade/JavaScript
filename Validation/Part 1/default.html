<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation in JavaScript from Telusko Part 1</title>

    <script>

        function validate () {
            let username = document.getElementById("uname");        
            let password = document.getElementById("pass");    
            
            if(username.value.trim() == "" || password.value.trim() == "") {
                alert("No Blank values allowed");
                return false;
            } else {
                return true;
            }
        }

    </script>
</head>
    <body>
        <form onsubmit="return validate()" action="message.html">
            <input type="text" id="uname" placeholder="Username" required/> <br><br>

            <input type="password" id="pass" placeholder="Password" required/> <br><br>

            <button type="submit" > Submit </button>
        </form>
        
    </body>
</html>

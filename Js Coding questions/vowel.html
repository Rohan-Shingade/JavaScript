<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheking Vowels</title>
  <h1>Enter value in the prompt & check the console for output</h1>
</head>
<body>
  

  <script>
    const letter = prompt("Enter a Letter to check vowels: ");
    
    if(letter == 'a' ||letter =='A' || letter == 'e' || letter == 'E' || letter == 'i' ||letter == 'I' || letter =='o' || letter =='O' || letter =='u' || letter =='U') {
      console.log(`${letter} letter is a Vowel`);
    } else {
      console.log(`Letter ${letter} isn't Vowel`);
    }
  </script>


</body>
</html>

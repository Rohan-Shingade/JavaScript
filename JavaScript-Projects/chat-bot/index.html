<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Chatbot</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
  <div class="chatbot">
    <header>
      <h2>chatbot</h2>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">
          smart_toy
          </span>
        <p>Hi there 👋🏼 <br> How can I help you today? </p>
      </li>
      <li class="chat outgoing">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </li>
    </ul>

    <div class="chat-input">
      <textarea placeholder="Enter a Message..." name="" id="" cols="45" rows="5" required></textarea>
      <span id="send-btn" class="material-symbols-outlined"> Send </span>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

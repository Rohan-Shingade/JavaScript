  <title> Image Search App | JavaScript </title>

</head>
<body>

  <div class="search-results">

      <a href="https://unsplash.com/photos/fIq0tET6llw" target="_blank"> light-bulb </a>
    </div>
    
    <div class="search-result-box">
      <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="light-bulb">

    <div class="search-result-box">
      <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="light-bulb">
      <a href="https://unsplash.com/photos/random" target="_blank"> light-bulb </a>

  <button id="show-more-btn"> Show More </button>
  <script src="script.js"></script>
</body>
</html>
